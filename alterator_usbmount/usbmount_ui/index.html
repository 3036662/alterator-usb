<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<html wf="none">

<head>
  <link type="text/css" rel="stylesheet" href="/design/styles/alt_usb_mount.css" />
  <script src="/design/scripts/alt_usb_mount.js" />
</head>

<body>
  <form method="POST">
    <table id="devices_list_table" class="alterator-listbox single-select" align="center" name="list_prsnt_devices">
      <p><span translate="_">Connnected usb devices:</span></p>
      <caption><span translate="_">List of devices</span></caption>
      <thead>
        <tr>
          <th>N</th>
          <th><span translate="_">Block</span></th>
          <th><span translate="_">Filesystem</span></th>
          <th><span translate="_">VID</span></th>
          <th><span translate="_">PID</span></th>
          <th><span translate="_">SN</span></th>
          <th><span translate="_">Status</span></th>
          <th><span translate="_">Mount</span></th>
        </tr>
      </thead>
      <tbody>
        <tr class="wrap">
          <td><span class="alterator-label" name="name" /></td>
          <td><span class="alterator-label" name="lbl_block" /></td>
          <td><span class="alterator-label" name="lbl_fs" /></td>
          <td><span class="alterator-label" name="lbl_vid" /></td>
          <td><span class="alterator-label" name="lbl_pid" /></td>
          <td><span class="alterator-label" name="lbl_serial" /></td>
          <td><span class="alterator-label" name="lbl_status" /></td>
          <td><span class="alterator-label" name="lbl_mount" /></td>
        </tr>
      </tbody>
    </table>
    <div name="usb_buttons" class="right_buttons">
      <input type="button" name="btn_prsnt_scan" class="btn" value="Scan plugged-in USB devices" />&nbsp;&nbsp;
      <!-- <input type="button" id="btn_prsnt_dev_add" name="btn_prsnt_dev_add" class="btn" value="Allow device" />
                  <input type="button" id="btn_prsnt_dev_block" name="btn_prsnt_dev_block" class="btn" value="Block device" />
                  -->
    </div>
  </form>
  <form method="POST" onsubmit="return false;">
    <table id="rules_list_table" class="rules_list" align="center" name="list_rules">
      <p><span translate="_">Rules:</span></p>
      <caption><span translate="_">List of rules</span></caption>
      <thead>
        <tr>
          <th><input type="checkbox" class="list_checkbox" /></th>
          <th>N</th>
          <th><span translate="_">VID</span></th>
          <th><span translate="_">PID</span></th>
          <th><span translate="_">SN</span></th>
          <th><span translate="_">User</span></th>
          <th><span translate="_">Group</span></th>
        </tr>
      </thead>
      <tbody tabindex="0">

      </tbody>
    </table>
    <div  class="validation_warning" id="validation_warning"><span translate="_">Some invalid values were provided,please check the red cells</span></div>
    <div name="usb_buttons" class="right_buttons">
      <input type="button" class="like_btn" value="Edit" id="edit_rule_btn" />
      <input type="button" class="like_btn" value="Reset row" id="reset_rule_btn" />
      <input type="button" class="like_btn" value="Reset all" id="reset_all_btn" />
      <input type="button" class="like_btn" value="Delete current" id="delete_curr_btn"/>
      <input type="button" class="like_btn" value="Delete checked rows" id="delete_rule_btn" />
      <input type="button" class="like_btn" value="Add" id="add_rule_btn" />
    </div>
 
  </form>
</body>

</html>
